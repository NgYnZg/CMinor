    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script>

        function loadDashboardView() {
            loadView({ func: "loadDashboardView" });
        }

        function loadManageStockView() {
            loadView({ func: "loadManageStocksView" });
        }

        function loadWarehouseReportView() {
            loadView({ func: "loadWarehouseReportView" });
        }

        function loadView(option) {
            google.script.run.withSuccessHandler(function (html) {
                document.getElementById("content-main").innerHTML = html;
            })[option.func]();
        }

        document.getElementById("link-dashboard").addEventListener("click", loadDashboardView);
        document.getElementById("link-manage-stock").addEventListener("click", loadManageStockView);
        document.getElementById("link-warehouse-report").addEventListener("click", loadWarehouseReportView);


        let menuicn = document.querySelector(".menuicn");
        let nav = document.querySelector(".navcontainer");

        menuicn.addEventListener("click", () => {
            nav.classList.toggle("navclose");
        })



        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>
